<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <script>
    // Salva a URL atual para que o Angular possa processar a rota
    sessionStorage.redirect = location.href;
  </script>
  <!-- Redireciona imediatamente para index.html -->
  <meta http-equiv="refresh" content="0;URL=index.html">
  <link rel="canonical" href="index.html">
</head>
<body>
  <p>Se você não for redirecionado automaticamente, 
     <a href='index.html'>clique aqui</a>.</p>
</body>
</html>
