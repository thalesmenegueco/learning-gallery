name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ] # Ou 'master', dependendo da sua branch principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Ou a versão do Node.js que você usa

    - name: Install dependencies
      run: npm install

    - name: Build Angular App
      run: ng build --configuration production --base-href /

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/thalesmenegueco.github.io # SUBSTITUA pelo nome real!
        publish_branch: gh-pages
